spring.jpa.show-sql=true

# ===============================
# Primary DB (local host machine)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/knowgauge
spring.datasource.username=knowgauge_user
spring.datasource.password=knowgauge_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Flyway (dev adds seed / helper migrations)
# ===============================
spring.flyway.locations=classpath:db/migration,classpath:db/dev-migration

# ===============================
# Logging (dev)
# ===============================
logging.level.dev.langchain4j=DEBUG
logging.level.com.knowgauge=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# ===============================
# Spring DevTools (only for local dev)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=resources/**,web-inf/**
spring.devtools.livereload.enabled=true

# ===============================
# KnowGauge (custom properties)
# ===============================

# --- PGVector DB (local host machine) ---
kg.pgvector.datasource.url=jdbc:postgresql://localhost:5433/knowgauge_vectors
kg.pgvector.datasource.username=knowgauge_user
kg.pgvector.datasource.password=knowgauge_pass
kg.pgvector.datasource.driver-class-name=org.postgresql.Driver

# --- MinIO (local host machine) ---
# NOTE: local credentials are OK for dev only; don't reuse in prod.
kg.storage.endpoint=http://localhost:9000
kg.storage.accessKey=minio
kg.storage.secretKey=minio12345

# --- Dev seed scripts ---
kg.dev.seed.enabled=true
