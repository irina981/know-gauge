spring.jpa.show-sql=true

# ===============================
# Primary DB (Docker network)
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:5432/knowgauge
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Flyway (docker adds seed / helper migrations)
# ===============================
spring.flyway.locations=classpath:db/migration,classpath:db/dev-migration

# ===============================
# Logging (docker)
# ===============================
logging.level.dev.langchain4j=DEBUG
logging.level.com.knowgauge=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# ===============================
# KnowGauge (custom properties)
# ===============================

# --- PGVector DB (Docker network) ---
kg.pgvector.datasource.url=jdbc:postgresql://knowgauge-postgres-vectors:5432/knowgauge_vectors
kg.pgvector.datasource.driver-class-name=org.postgresql.Driver

# --- MinIO (Docker network) ---
# NOTE: these should be provided via docker-compose env vars (.env) for safety.
kg.storage.endpoint=http://minio:9000
kg.storage.accessKey=${MINIO_ROOT_USER}
kg.storage.secretKey=${MINIO_ROOT_PASSWORD}

# --- Dev seed scripts ---
kg.dev.seed.enabled=true

