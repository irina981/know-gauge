version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: knowgauge-postgres
    environment:
      POSTGRES_DB: knowgauge
      POSTGRES_USER: knowgauge_user
      POSTGRES_PASSWORD: knowgauge_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - knowgauge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowgauge_user -d knowgauge"]
      interval: 10s
      timeout: 5s
      retries: 5

  knowgauge-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowgauge-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/knowgauge
      SPRING_DATASOURCE_USERNAME: knowgauge_user
      SPRING_DATASOURCE_PASSWORD: knowgauge_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - knowgauge-network

volumes:
  postgres_data:

networks:
  knowgauge-network:
    driver: bridge
